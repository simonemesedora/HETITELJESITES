name: Build Python EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.10.11'

    - name: Bootstrap pip if missing
      run: |
        python -m ensurepip || true
        python -m pip install --upgrade pip

    - name: Install main dependencies
      run: |
        python -m pip install pdfplumber pandas pypdf openpyxl thefuzz pyinstaller

    - name: Build executable with PyInstaller
      run: |
        python -m pyinstaller --onefile --add-data "hungarian_names.txt;." heti_teljesitesi.py

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: python-exe
        path: dist
